<div class="container mobile">
  <mat-card *ngFor="let card of this.cards">
    <mat-card-header>
      <div mat-card-avatar><img class="img-fluid" src={{card.img}}></div>
      <mat-card-title>{{card.title}}</mat-card-title>
      <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <div mat-card-image></div>
    <mat-card-content>
      <p>
       {{card.body}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button>{{card.link}}</button> -->
      <a class="mat-button" style="color:var(--accent-color)" href={{card.link.href}} download="">{{card.link.text}}</a>
    </mat-card-actions>
  </mat-card>
