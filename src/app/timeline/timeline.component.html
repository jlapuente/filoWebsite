<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container" *ngIf="selected == timelines[1].id">
  <div class="page-header">
    <h1 id="timeline">Linea de tiempo del mundo antiguo</h1>
  </div>
  <ul class="timeline">
      <li *ngFor="let item of timelines[selected].items" [ngClass]="{'timeline-inverted': item.inverted}">
        <div class="timeline-badge success"><i class="glyphicon glyphicon-user"></i></div>
        <div class="timeline-panel">
          <div class="timeline-heading">
            <h4 class="timeline-title">{{item.title}}</h4>
            <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{item.date}} </small></p>
          </div>
          <div class="timeline-body">
            <p [innerHTML]="item.body"></p>
          </div>
        </div>
      </li>
  </ul>
</div>
