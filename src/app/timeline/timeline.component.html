<!------ Include the above in your HEAD tag ---------->
<div class="wrapper">
  <div class="container" *ngIf="selected == timelines[1].id">
    <div class="page-header">
      <h1 id="timeline">Linea de tiempo del mundo antiguo</h1>
    </div>
    <ul class="timeline">
      <li *ngFor="let item of timelines[selected].items" [ngClass]="{'timeline-inverted': item.inverted}"
        (click)="selectItem(item)">
        <div class="timeline-badge success"><fa-icon [icon]="item.icon == 'user' ? faUser : faHourglass"></fa-icon></div>
        <div class="timeline-panel">
          <div class="timeline-heading">
            <h4 class="timeline-title">{{item.title}}</h4>
            <p><small class="text-muted"><fa-icon [icon]="faUser"></fa-icon> {{item.date}} </small></p>
          </div>
          <div class="timeline-body">
            <!-- <p [innerHTML]="item.body"></p> -->
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div id="myModal" class="modal fade authorModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <span class="modal-title">{{ selectedItem.title }}</span>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-sm-4 col-md-4">
                <img alt="authorPortrait" class="img-fluid" [src]="selectedItem.portrait" />
              </div>
              <div class="col-sm-8 col-md-8">
                <p class="authorContent" [innerHTML]="selectedItem.body"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
