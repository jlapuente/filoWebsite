<div class="container">
  <div class="header">
    <mat-select [compareWith]="compareObjects" [(ngModel)]="article">
    <!-- <mat-select [compareWith]="compareObjects" [(ngModel)]="article" (selectionChange)="cambiarArticulo()"> -->
      <mat-option>None</mat-option>
      <mat-option *ngFor="let articulo of articlesList" [value]="articulo">{{articulo.title}}</mat-option>
    </mat-select>
    <h3 class="subtitle">{{article.subtitle}}</h3>
    <h5 class="author">{{article.autor}} - {{article.date | date:'dd/MM/yy, h:mm a'}}</h5>
  </div>
  <div class="body">
    <span [innerHTML]='article.body | sanitizeHtml'></span>
  </div>
</div>
